<link href="../assets/stylesheets/register.css" rel="stylesheet">

<form class="form" name="form">
    <header>
        Welcome To Our Chat!
    </header>
    <div class="input-group">
        <input type="name" name="name" ng-model="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="input-group">
        <input type="text" name="userName" ng-model="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="input-group">
        <input type="email" name="email" ng-model="email" class="form-control" placeholder="Email" required>
    </div>

    <div class="input-group">
        <input type="password" name="password" ng-model="password" placeholder="Password" class="form-control" required>
    </div>

    <button ng-click="createUser()" type="submit">
        Sign Up
    </button>
    <hr>
    <a href="#!/login" class="btn-signup"> Log In </a>
</form>
